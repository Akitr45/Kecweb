<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    {% load static%}
    <link rel="stylesheet" href="{%static 'css/master.css'%}" />
  </head>
  <body>

    {% for message in messages %}
    <div
      class="alert alert-{{message.tags}} alert-dismissible fade show "
      role="alert"
    >
      <strong>Message:</strong>{{message}}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}

    <form action="/signup" method="post">
      {% csrf_token %}
    <div class="container">
      <div class="card">
        <a class="singup">Sign Up</a>
        <div class="inputBox">
          <input type="text" required="required" id="fullname" name="fullname"/>
          <span >enter name</span>
        </div>
        

        <div class="inputBox">
          <input type="text" required="required" id="username" name="username"/>
          <span >Username</span>
        </div>
        <div class="inputBox">
          <input type="text" required="required" id="email" name="email" />
          <span >Email</span>
        </div>
        <div class="inputBox">
          <input type="number" required="required" id="symbolno" name="symbolno" />
          <span >Symbol No</span>
        </div>

        <div class="inputBox">
          <input type="password" required="required" id="password" name="password" />
          <span >Password</span>
        </div>
        <button class="enter">submit</button>
      </div>
    </div>
  </body>
</html>
