<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    {% load static%}
    <link rel="stylesheet" href="{%static 'css/master.css'%}" />
  </head>
  <body>

    {% for message in messages %}
    <div
      class="alert alert-{{message.tags}} alert-dismissible fade show "
      role="alert"
    >
      <strong>Message:</strong>{{message}}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    
    <form action="/signin" method="post">
      {% csrf_token %}
    <div class="container">
      <div class="card">
        <a class="login">Log in</a>
        <div class="inputBox">
          <input type="text" required="required" id="username" name="username"//>
          <span class="user">Username</span>
        </div>
        <div class="inputBox">
          <input type="text" required="required" id="email" name="email"/>
          <span class="user">Email</span>
        </div>
        <div class="inputBox">
          <input type="password" required="required" id="password" name="password" />
          <span>Password</span>
        </div>
        
        <button class="enter">sign in</button>
        <p>Don't have an account? <a href="/signup" class="a2">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>
